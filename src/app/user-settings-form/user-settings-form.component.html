<section class="container">
  <h2>Student Form</h2>
  <form>
    <div class="form-group">
      <label for="image">Picture</label>
      <input type="file" name="file" id="file">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="name">Password</label>
        <input type="password" id="password" name="password" class="form-control"/>
      </div>
      <div class="form-group">
          <label for="name">Date of Birth</label>
          <input type="date" id="date" name="date" class="form-control"/>
        </div>
    <div class="form-check form-group">
        <input class="form-check-input" type="checkbox" value="" id="emailOfficers" name="emailOfficers">
        <label class="form-check-label" for="emailOfficers">
          Email Special Offers
        </label>
      </div>
      <h3>Use Education Level</h3>
      <div class="form-group">
          <div class="form-check">
              <input class="form-check-input" type="radio" name="sch" id="second" value="Secondary" checked>
              <label class="form-check-label" for="second">
                Secondary School
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sch" id="prim" value="Primary">
              <label class="form-check-label" for="prim">
                Primary School
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sch" id="tert" value="Tertiary" >
              <label class="form-check-label" for="tert">
                Tertiary Institution
              </label>
            </div>

      </div>

        <div class="form-group">
          <label for="courseInterest">Course Interested</label>
          <select class="form-control" id="courseInterest">
            <option>Microsoft Office Application</option>
            <option>Graphic Designs</option>
            <option>Web development</option>
            <option>Database with <abbr title="Structured Query Language">SQL</abbr></option>
            <option>Angular</option>
          </select>
        </div>
        <div class="form-group">
          <label for="add">Address</label>
          <textarea name="add" id="add" cols="30" rows="10" class="form-control"></textarea>
        </div>
    <button class="btn btn-primary">Send</button>


  </form>

</section>
